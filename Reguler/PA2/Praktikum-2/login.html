<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="login">
        <h1>Login</h1>
        <form autocomplete="off" action="" method="post">
            <div class="form-group">
                <label>Username</label>
                <br>
                <input type="text" required name="fullname" value="" placeholder="Masukan nama lengkap" />
            </div>
            <div class="form-group">
                <label>Input Password</label>
                <br>
                <input type="password" required name="password" value="" placeholder="Password harus 8 digit" />
            </div>
            <div class="btn-group">
                <button onclick="window.location.replace('Register.html')" type="button"> regis</button>
                <button class="btn-blue" type="submit">login</button>
            </div>
        </form>
    </div>
</body>
</html>
