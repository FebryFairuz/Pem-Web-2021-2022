<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 2</title>
</head>

<body>
    <h1>Element Form</h1>
    <p>Form method GET</p>
    <form action="" method="post">
        <p>
            <label>Input Text:</label>
            <input type="text" value="" name="fullname" placeholder="Masukan nama" />
        </p>
        <p>
            <label>Input Email:</label>
            <input type="email" readonly value="saya@gmail.com" name="email" />
        </p>
        <p>
            <label>Input Checkbox:</label>
            <input type="checkbox" name="check1" value="1" />
            <input type="checkbox" name="check1" value="2" />
        </p>
        <p>
            <label>Input Radio:</label>
            <input type="radio" name="radio1" value="P">
            <input type="radio" name="radio1" value="L">
        </p>
        <p>
            <label>Input Color:</label>
            <input type="color" value="" name="color" />
        </p>
        <p>
            <label>Input Password:</label>
            <input type="password" value="" name="password" />
        </p>
        <p>
            <label>Textarea</label>
            <textarea name="address" cols="30" rows="10" placeholder="Masukan alamat lengkap" >hello world</textarea>
        </p>
        <p>
            <label>Select Box</label>
            <select name="ortu">
                <option value="">Pilih salah satu</option>
                <option value="ayah" selected >Ayah</option>
                <option value="ibu">Ibu</option>
            </select>
        </p>

        <p>Button</p>
        <button type="button">Tombol biasa</button>
        <button type="reset">Tombol Reset</button>
        <button type="submit">Tombol Submit</button>
    </form>
    
</body>

</html>
