<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>

<body>

                <td>Y</td>
                <td>N</td>
                <td rowspan="2">aktif</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Y</td>
                <td>N</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>Y</td>
                <td>N</td>
                <td>aktif</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
